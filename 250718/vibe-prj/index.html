  <script>
    const modeToggle = document.getElementById('modeToggle');
    let darkMode = false;

    modeToggle.addEventListener('click', function() {

      document.body.classList.toggle('dark-mode', darkMode);
      modeToggle.innerHTML = darkMode ? 'â˜€ï¸ ë¼ì´íŠ¸ ëª¨ë“œ' : 'ğŸŒ™ ë‹¤í¬ ëª¨ë“œ';

    // ì±„íŒ… ì…ë ¥ í¼ ì´ë²¤íŠ¸ ë° OpenAI API ì—°ë™
    const chatInputForm = document.getElementById('chatInputForm');
    const chatInput = document.getElementById('chatInput');
    const chatMessages = document.getElementById('chatMessages');

    // OpenAI API KEYë¥¼ ì…ë ¥í•˜ì„¸ìš”
    const OPENAI_API_KEY = 'YOUR_OPENAI_API_KEY'; // ì—¬ê¸°ì— ë³¸ì¸ í‚¤ ì…ë ¥

    async function getBotResponse(message) {
      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${OPENAI_API_KEY}`
        },
        body: JSON.stringify({
          model: 'gpt-3.5-turbo',
          messages: [{ role: 'user', content: message }],
          max_tokens: 100
        })
      });
      const data = await response.json();
      return data.choices?.[0]?.message?.content || 'ì±—ë´‡ ì‘ë‹µì„ ë°›ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.';
    }

    function appendMessage(content, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
      msgDiv.textContent = content;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatInputForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (userMsg !== '') {
        appendMessage(userMsg, 'user');
        chatInput.value = '';
        appendMessage('...', 'bot'); // ë¡œë”© í‘œì‹œ
        const botMsg = await getBotResponse(userMsg);
        // ë§ˆì§€ë§‰ bot-message(ë¡œë”©)ë¥¼ ì‹¤ì œ ë‹µë³€ìœ¼ë¡œ êµì²´
        const botLoading = chatMessages.querySelector('.bot-message:last-child');
        if (botLoading) botLoading.textContent = botMsg;
      }
